<!DOCTYPE html>
<html>
<head>
    <title>MovieRater - Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex">
                <a class="navbar-brand" href="/">MovieRater</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Movies</a>
                    <a class="nav-link" href="/your-movies" id="yourMoviesLink">Your Movies</a>
                </div>
            </div>
            <div class="d-flex" id="authButtons">
                <div id="loggedInButtons">
                    <span class="text-light me-3" id="userEmail"></span>
                    <button type="button" class="btn btn-outline-light" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 id="movieTitle"></h1>
                <h4 class="text-muted" id="movieDirector"></h4>
                <div class="mb-3" id="movieGenres"></div>
                <p class="lead" id="movieYear"></p>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Add Your Review</h3>
                    </div>
                    <div class="card-body">
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating (1-5)</label>
                                <select name="rating" class="form-select" required>
                                    <option value="1">1 - Poor</option>
                                    <option value="2">2 - Fair</option>
                                    <option value="3">3 - Good</option>
                                    <option value="4">4 - Very Good</option>
                                    <option value="5">5 - Excellent</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea name="comment" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Reviews</h3>
                    </div>
                    <div class="card-body" id="reviewsList">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/movie_details.js"></script>
</body>
</html>
